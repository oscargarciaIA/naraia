version: '3.8'
services:
  nara-vector-db:
    image: pgvector/pgvector:pg16
    container_name: nara_vector_engine
    restart: always
    environment:
      - POSTGRES_USER=nara_admin
      - POSTGRES_PASSWORD=${DB_PASSWORD:-nara_secure_2024}
      - POSTGRES_DB=nara_knowledge_hub
    ports:
      - "5432:5432"
    networks:
      - nara_network
  nara-app:
    build: .
    container_name: nara_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - API_KEY=${API_KEY}
    depends_on:
      - nara-vector-db
    networks:
      - nara_network
networks:
  nara_network:
    driver: bridge